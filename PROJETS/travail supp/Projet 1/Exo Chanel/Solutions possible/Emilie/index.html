<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>DesCodeuses | Product preview card component</title>
</head>
<body>
	<div class="carte">
		<div class="produit"></div>
		<div class="infos-produit">
			<p class="sous-titre">Perfume</p>
			<h2 class="nom-produit">Gabrielle Essence Eau De Parfum</h2>
			<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			<div class="prix">
				<p class="prix-promo">$149.99</p>
				<p class="prix-prix">$169.99</p>
			</div>
			<div class="bouton">
				<img class="icone" src="images/icon-cart.svg" alt="icone panier">
				<p class="ajout-panier">Add to Cart</p>
			</div>
		</div>
	</div>
</body>
</html>
